    // 특수문자 이스케이프 함수
    function escapeHTML(str) {
        if (!str) return '';
        return str.replace(/&/g, '&amp;')
                  .replace(/</g, '&lt;')
                  .replace(/>/g, '&gt;')
                  .replace(/"/g, '&quot;')
                  .replace(/'/g, '&#39;');
    }

    function getSeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }
    function seededRandom(seed) {
        var x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }
    function getDailyWords(wordList, count = 4) {
        const seed = getSeed();
        let indices = [];
        let used = new Set();
        let i = 0;
        while (indices.length < count && i < 100) {
            let rand = seededRandom(seed + i);
            let idx = Math.floor(rand * wordList.length);
            if (!used.has(idx)) {
                indices.push(idx);
                used.add(idx);
            }
            i++;
        }
        return indices.map(idx => wordList[idx]);
    }
    function renderDailyCards(wordList) {
        const container = document.getElementById('cardsContainer');
        if (!container) return;
        if (!wordList || wordList.length < 4) {
            container.innerHTML = '<div>단어 데이터가 4개 이상 필요합니다.</div>';
            return;
        }
        const dailyWords = getDailyWords(wordList, 4);
        container.innerHTML = dailyWords.map(w => `
            <div class="word-card" onclick="flipCard(this)">
                <div class="word-front">${escapeHTML(w.word)}</div>
                <div class="word-back">
                    <div><b>의미:</b> ${escapeHTML(w.meaning)}</div>
                    <div><b>예문:</b> ${escapeHTML(w.example || '')}</div>
                </div>
            </div>
        `).join('');
    }
    function flipCard(card) {
        card.classList.toggle('card-flipped');
    }

    function fetchRanking() {
        fetch('/api/ranking')
          .then(res => res.json())
          .then(data => {
            const list = document.getElementById('rankingList');
            if (!data || data.length === 0) {
              list.innerHTML = '<div>아직 게임이 시작되지 않았습니다.</div>';
              return;
            }
            list.innerHTML = data.map((item, idx) => `
              <div class="rank-item">
                <div class="rank-number">${idx+1}위</div>
                <div class="rank-name">${item.name}</div>
                <div class="rank-score">${item.score}점</div>
              </div>
            `).join('');
          })
          .catch(() => {
            const list = document.getElementById('rankingList');
            list.innerHTML = '<div>랭킹 데이터를 불러올 수 없습니다.</div>';
          });
    }
    setInterval(fetchRanking, 3000);
