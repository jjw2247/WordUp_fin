{% extends "navigate.html" %}

{% block title %}로그인 - 오량어학사전{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 3rem auto;
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .auth-title {
        text-align: center;
        font-size: 2rem;
        color: #4F774E;
        margin-bottom: 2rem;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2E3A29;
        font-weight: 500;
    }

    .form-input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #E5EFE5;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: #4F774E;
    }

    .password-container {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #4F774E;
    }

    .auth-btn {
        width: 100%;
        background-color: #4F774E;
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }

    .auth-btn:hover {
        background-color: #3d5f3c;
        transform: translateY(-1px);
    }

    .auth-link {
        text-align: center;
        color: #4F774E;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-link:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    <h1 class="auth-title">로그인</h1>
    
    <form>
        <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" class="form-input" placeholder="example@dshs.kr" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">비밀번호</label>
            <div class="password-container">
                <input type="password" class="form-input" id="password" placeholder="비밀번호를 입력하세요" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
            </div>
        </div>
        
        <button type="submit" class="auth-btn">로그인</button>
        
        <div style="text-align: center;">
            <a href="/signup" class="auth-link">회원가입 페이지로 이동</a>
        </div>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.textContent = '🙈';
        } else {
            passwordInput.type = 'password';
            toggleBtn.textContent = '👁️';
        }
    }
</script>
{% endblock %}
